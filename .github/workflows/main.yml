name: CI
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  OPENAI_API_KEY: xxx
  AZURE_OPENAI_API_HOST: xxx
  ANTHROPIC_API_KEY: xxx

jobs:
  build:
    name: Build and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: ['18.x', '20.x', '22.x']
        python: ['3.9']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Use Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Dependencies
        run: |
          npm ci

      - name: Check Dependency Versions
        run: |
          npm exec check-dependency-version-consistency

      - name: Compile
        run: |
          npm run compile

      - name: Test
        run: npm run test --ci --coverage --maxWorkers=2

      - name: Build
        run: npm run build

      - name: Integration Test
        run: |
          bash test/integration/run-integration-test.sh
          PACKAGE_VERSION=$(cat package.json | jq -r '.version')
  docker:
    runs-on: ubuntu-latest
    env:
      # The PORT for the UI to run on
      DEFAULT_PORT: 15500
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3
      - name: 'Build Image: CLI'
        uses: docker/build-push-action@v5
        with:
          target: cli
          context: .
          push: false
          load: true
          tags: promptfoo:cli
          cache-from: |
            type=gha
          cache-to: |
            type=gha,mode=max
      - name: 'Build Image: Site'
        uses: docker/build-push-action@v5
        with:
          target: site
          context: .
          push: false
          load: true
          tags: promptfoo:site
          cache-from: |
            type=gha
      - name: 'Test: CLI'
        run: |
          TEST_DIR="${PWD}/test_project"
          EXPECTED_VERSION=$(cat package.json | jq -r '.version')
          VERSION_OUTPUT=$(docker run --rm promptfoo:cli --version)
          if ! grep "${EXPECTED_VERSION}" <<< $VERSION_OUTPUT; then
            echo "Exepected version not found in --version output"
            echo "Expected: ${EXPECTED_VERSION}"
            echo "===="
            echo "Received: ${VERSION_OUTPUT}"
            exit 1
          fi
          docker run -v "${TEST_DIR}:${TEST_DIR}" promptfoo:cli init "${TEST_DIR}"
          if [[ ! -f "${TEST_DIR}/promptfooconfig.yaml" ]]; then
            echo "Expected config file to get generated to ${TEST_DIR} but it was not found"
            exit 1
          fi
      - name: 'Test: Site'
        run: |
          docker run --detach prompfoo:site
  style-check:
    name: Style Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm ci

      - name: Run Style Check
        run: |
          npm run format:check
